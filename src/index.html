<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cat Search App</title>
</head>
<body>
  <div class="container">
    <h1>Cat Search App</h1>
    <div class="loader"></div>
    <div class="error">Error occurred while fetching data.</div>
    <div class="cat-info">
      <h2 class="cat-breed"></h2>
      <p class="cat-description"></p>
      <p class="cat-temperament"></p>
      <div class="cat-list"></div>
    </div>
    <select class="breed-select"></select>
  </div>
  <script src="app.js"></script>
</body>
</html>
